<div class="row">
  <div class="col-4"></div>

  <div class="col-4">
    <form class="login-form text-center mt-5">
      <div class="form-group">
        <input
          type="username"
          class="form-control"
          id="exampleInputEmail1"
          placeholder="Потребителско име"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Парола"
        />
      </div>
      <input (click)="onLogin()" type="submit" value="Вход"/>
    </form>    
  </div>

  <div class="col-4"></div>
</div>
