<!-- BACK BTN -->
<div class="row justify-content-end">
    <div class="col-1 mt-4">
        <input [routerLink]="['..']" routerLinkActive="router-link-active" type="submit"
            class="btn-sm btn-outline-danger" value="назад">
    </div>
</div>

<!-- COURSE DATA -->
<div class="row mt-3">
    <div class="col-1"></div>
    <div class="col-4 ml-auto" style="text-align: right;">
        <h3>{{ course.name }}</h3>
        <input (click)="onChangeCourseDetails()" type="submit" class="btn btn-outline-primary ml-2" value="Промяна">
        <input (click)="onDeleteCourse()" type="submit" class="btn btn-outline-danger ml-2" value="Изтрий">
    </div>
    <div class="col-6">
        <div class="row mb-4">

            <div class="col-4" style="text-align: right; color:grey; font-style: italic;">
                Дата:
            </div>
            <div class="col-8">
                {{ course.date }}
            </div>

        </div>

        <div class="row mb-4">

            <div class="col-4" style="text-align: right; color:grey; font-style: italic;">
                Лектор
            </div>
            <div class="col-8">
                {{ course.lector }}
            </div>

        </div>
    </div>

    <div class="col-1"></div>
</div>
