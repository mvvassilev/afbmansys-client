<!-- BACK BTN -->
<div class="row justify-content-end">
    <div class="col-1 mt-1">
        <input [routerLink]="['..']" routerLinkActive="router-link-active" type="submit"
            class="btn-sm btn-outline-danger" value="назад">
    </div>
</div>

<!-- PERSONAL DATA + IMAGE -->
<div class="row mt-3">
    <div class="col-1"></div>
    <div class="col-2 ml-auto">
        <img class="ml-3 mb-3 img-thumbnail" style="height: 160px;" src="../../../assets/images/test-img.png">
        <input type="submit" class="btn btn-outline-primary ml-2" value="Промяна">
        <input type="submit" class="btn btn-outline-danger ml-2" value="Изтрий">
    </div>
    <div class="col-4">
        <div *ngFor="let data of metadataTop" class="row mb-3">

            <div class="col-4" style="text-align: right; color:grey; font-style: italic;">
                {{ data[0] }}
            </div>
            <div class="col-8">
                {{ data[1] }}
            </div>

        </div>
    </div>
    <div class="col-4">
        <div *ngFor="let data of metadataBottom" class="row">
            <div class="col-12">
                <div class="row mb-3">
                    <div style="text-align: right; color: grey; font-style: italic;" class="col-5">
                        {{ data[0] }}
                    </div>
                    <div class="col-7">
                        {{ data[1] }}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-1"></div>
</div>

<hr>

<!-- CERTIFICATE DATA -->
<div *ngFor="let data of metadataCertificates">
    <div class="row">
        <div class="col-1"></div>

        <div class="col-3" style="text-align: right; color:grey; font-style: italic">{{ data[0] }} <br>
            <input type="submit" class="btn-sm btn-outline-primary mt-2" value="добави">
        </div>
        <div class="col-7">
            <div *ngFor="let uni of data[1]" class="row">

                <div class="col-12">

                    <div *ngFor="let subdata of uni" class='row'>
                        <div class="col-3" style="text-align: right; color:grey; font-style: italic;">{{ subdata[0] }}
                        </div>
                        <div class="col-9">{{ subdata[1] }}</div>
                    </div>
                    <input type="submit" value="изтрий" class="btn-sm btn-outline-danger ml-5 mt-1">

                    <hr>

                </div>
            </div>
        </div>

        <div class="col-1"></div>
    </div>
    <hr>
</div>


<!-- MEMBERSHIP DATA -->
<div *ngFor="let data of metadataMembership" class="row">
    <div class="col-1"></div>

    <div class="col-3" style="text-align: right; color:grey; font-style: italic;">{{ data[0] }}</div>

    <div class="col-7">{{ data[1] }}</div>

    <div class="col-1"></div>
    <hr>
</div>
