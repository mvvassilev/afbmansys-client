<div class="row mt-3">
    <div class="col-1"></div>
    <div class="col-2 ml-auto">
        <img class="ml-3 img-thumbnail" style="height: 160px;" src="../../../assets/images/test-img.png">
    </div>
    <div class="col-4">
        <div *ngFor="let data of metadataTop" class="row mb-3">

            <div class="col-4" style="text-align: right; color:grey; font-style: italic;">
                {{ data[0] }}
            </div>
            <div class="col-8">
                {{ data[1] }}
            </div>

        </div>
    </div>
    <div class="col-4">
        <div *ngFor="let data of metadataBottom" class="row">
            <div class="col-12">
                <div class="row mb-3">
                    <div style="text-align: right; color: grey; font-style: italic;" class="col-5">
                        {{ data[0] }}
                    </div>
                    <div class="col-7">
                        {{ data[1] }}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-1"></div>
</div>

<hr>
