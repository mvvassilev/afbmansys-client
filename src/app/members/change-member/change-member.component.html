<!-- BACK BTN -->
<div class="row justify-content-end">
    <div class="col-1 mt-1">
        <input (click)="onReturnToMemberView()" routerLinkActive="router-link-active" type="submit"
            class="btn-sm btn-outline-danger" value="назад">
    </div>
</div>

<!-- PERSONAL DATA + IMAGE -->
<div class="row mt-3">
    <div class="col-1"></div>
    <div class="col-2">
        <img class="ml-3 mb-3 img-thumbnail" style="height: 160px;" src="../../../assets/images/profile.png">
        <input (click)="onSaveMemberDetails()" type="submit" class="btn btn-outline-success ml-5" value="Запази">
    </div>
    <div class="col-4">
        <div class="row mb-1">

            <div class="col-4" style="text-align: right; color:grey; font-style: italic;">
                Име:
            </div>
            <div class="col-8">
                <input [(ngModel)]="member.name" name="name" type="text">
            </div>

        </div>

        <div class="row mb-1">

            <div class="col-4" style="text-align: right; color:grey; font-style: italic;">
                ЕГН:
            </div>
            <div class="col-8">
                <input [(ngModel)]="member.personalID" name="personalID" type="text">
            </div>

        </div>

        <div class="row mb-1">

            <div class="col-4" style="text-align: right; color:grey; font-style: italic;">
                Email:
            </div>
            <div class="col-8">
                <input [(ngModel)]="member.email" name="email" type="text">
            </div>

        </div>

        <div class="row mb-1">

            <div class="col-4" style="text-align: right; color:grey; font-style: italic;">
                Специалност:
            </div>
            <div class="col-8">
                <input [(ngModel)]="member.major" name="major" type="text">
            </div>

        </div>

        <div class="row mb-1">

            <div class="col-4" style="text-align: right; color:grey; font-style: italic;">
                Пол:
            </div>
            <div class="col-8">
                <input [(ngModel)]="member.gender" name="gender" type="text">
            </div>

        </div>

        <div class="row mb-1">

            <div class="col-4" style="text-align: right; color:grey; font-style: italic;">
                Телефон:
            </div>
            <div class="col-8">
                <input [(ngModel)]="member.phoneNumber" name="phone" type="text">
            </div>

        </div>

    </div>
    <div class="col-4">
        <div class="row mb-1">

            <div class="col-4" style="text-align: right; color:grey; font-style: italic;">
                Дата (рег):
            </div>
            <div class="col-8">
                <input [(ngModel)]="member.registerDate" name="registerDate" type="text" placeholder="гггг-мм-дд">
            </div>

        </div>

        <div class="row mb-1">

            <div class="col-4" style="text-align: right; color:grey; font-style: italic;">
                Регион:
            </div>
            <div class="col-8">
                <input [(ngModel)]="member.region" name="region" type="text">
            </div>

        </div>

        <div class="row mb-1">

            <div class="col-4" style="text-align: right; color:grey; font-style: italic;">
                Адрес:
            </div>
            <div class="col-8">
                <input [(ngModel)]="member.currentAddress" name="currentAddress" type="text">
            </div>

        </div>


        <div class="row mb-1">

            <div class="col-4" style="text-align: right; color:grey; font-style: italic;">
                Адрес кор-я:
            </div>
            <div class="col-8">
                <input [(ngModel)]="member.registerAddress" name="currentAddress" type="text">
            </div>

        </div>

        <div class="row mb-1">

            <div class="col-4" style="text-align: right; color:grey; font-style: italic;">
                Адрес работа:
            </div>
            <div class="col-8">
                <input [(ngModel)]="member.workAddress" name="workAddress" type="text">
            </div>

        </div>

        <div class="row mb-1">

            <div class="col-4" style="text-align: right; color:grey; font-style: italic;">
                № Тр. договор:
            </div>
            <div class="col-8">
                <input [(ngModel)]="member.workContractID" name="workContractID" type="text">
            </div>

        </div>
    </div>

    <div class="col-1"></div>
</div>

<hr>

<!-- CERTIFICATE DATA -->
<div *ngFor="let data of metadataCertificates">
    <div class="row">
        <div class="col-1"></div>

        <div class="col-3" style="text-align: right; color:grey; font-style: italic">{{ data[0] }} <br>
            <input type="submit" class="btn-sm btn-outline-primary mt-2" value="добави">
        </div>
        <div class="col-7">
            <div *ngFor="let uni of data[1]" class="row">

                <div class="col-12">

                    <div *ngFor="let subdata of uni" class='row'>
                        <div class="col-3" style="text-align: right; color:grey; font-style: italic;">{{ subdata[0] }}
                        </div>
                        <div class="col-9 mb-1">
                            <input type="text" value="{{ subdata[1] }}">
                        </div>
                    </div>
                    <input type="submit" value="изтрий" class="btn-sm btn-outline-danger ml-5 mt-1">

                    <hr>

                </div>
            </div>
        </div>

        <div class="col-1"></div>
    </div>
    <hr>
</div>


<!-- MEMBERSHIP DATA -->
<div *ngFor="let data of metadataMembership" class="row">
    <div class="col-1"></div>

    <div class="col-3" style="text-align: right; color:grey; font-style: italic;">{{ data[0] }}</div>

    <div class="col-7">
        <input type="text" value="{{ data[1] }}">
    </div>

    <div class="col-1"></div>
    <hr>
</div>
