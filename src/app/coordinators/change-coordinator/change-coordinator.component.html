<!-- BACK BTN -->
<div class="row justify-content-end">
    <div class="col-1 mt-4">
        <input (click)="onReturnToCoordinatorView()" routerLinkActive="router-link-active" type="submit"
            class="btn-sm btn-outline-danger" value="назад">
    </div>
</div>

<!-- COURSE DATA -->
<div class="row mt-3">
    <div class="col-1"></div>
    <div class="col-4 ml-auto" style="text-align: right;">
        <h3>Coordinator configure page</h3>
        <input (click)="onSaveCoordinatorData()" type="submit" class="btn btn-outline-success ml-2" value="Запази">
    </div>
    <div class="col-6">
        <div class="row mb-3">

            <div class="col-4" style="text-align: right; color:grey; font-style: italic;">
                Username:
            </div>
            <div class="col-8">
                <input [(ngModel)]="coordinator.username" type="text" value="{{ username }}">
            </div>

        </div>

        <div class="row mb-3">

            <div class="col-4" style="text-align: right; color:grey; font-style: italic;">
                Password:
            </div>
            <div class="col-8">
                <input [(ngModel)]="coordinator.password" type="text" value="{{ password }}">
            </div>

        </div>

        <div class="row mb-3">

            <div class="col-4" style="text-align: right; color:grey; font-style: italic;">
                Region:
            </div>
            <div class="col-8">
                <input [(ngModel)]="coordinator.region" type="text" value="{{ region }}">
            </div>

        </div>
    </div>

    <div class="col-1"></div>
</div>
